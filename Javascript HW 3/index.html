<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="calculator">
    <div id="result">
      <div id="previousResultText"></div>
      <div id="resultText"> </div>
    </div>
    <div id="buttons">
      <div class="calculatorButton digitButton">1</div>
      <div class="calculatorButton digitButton">2</div>
      <div class="calculatorButton digitButton">3</div>
      <div class="calculatorButton clearButton">C</div>
      <div class="calculatorButton digitButton">4</div>
      <div class="calculatorButton digitButton">5</div>
      <div class="calculatorButton digitButton">6</div>
      <div class="calculatorButton operationButton">+</div>
      <div class="calculatorButton digitButton">7</div>
      <div class="calculatorButton digitButton">8</div>
      <div class="calculatorButton digitButton">9</div>
      <div class="calculatorButton operationButton">-</div>
      <div class="calculatorButton digitButton">.</div>
      <div class="calculatorButton digitButton">0</div>
      <div class="calculatorButton equalsButton">=</div>
      <div class="calculatorButton operationButton">*</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
